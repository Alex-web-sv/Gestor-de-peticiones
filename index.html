
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Construrama Grupo Roca</title>
    <link rel="stylesheet" href="styles/indexstyle.css">
</head>
<body>

    <section class="login-section">
        <div class="logo-top">Construrama</div>

        <div class="login-card">
            <h2>BIENVENIDO(A)</h2>
            <p>Ingresa tus datos</p>

            <form>
                <input type="email" class="input-field" placeholder="Correo electronico">
                <input type="password" class="input-field" placeholder="Contraseña">

                <button type="button" class="btn-login">Iniciar sesión</button>

                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>

        <div class="footer-text">@2026 CONSTRURAMA GRUPO ROCA</div>
    </section>

    <section class="brand-section">
        <h1>SISTEMA DE PETICIONES</h1>
        <img src="imagenes/logo.png" alt="Logo Construrama" class="main-logo-img">
    </section>

    <script src="script.js/indexscript.js"></script>
</body>
</html>
